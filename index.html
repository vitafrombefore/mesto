<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Мужчина в красной шапке.">
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Изображения">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>

    <template id="new-element-template">
      <li class="new-element">
        <img class="new-element__image" src="#" alt="#">
        <button class="new-element__delete-button" type="button"></button>
        <div class="new-element__group">
          <h2 class="new-element__title"></h2>
          <button class="new-element__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_edit" name="profile-edit-form" novalidate>

          <input class="form__input form__input_edit_name" name="profile-edit-name" type="text" placeholder="Имя"
            id="profile-edit-name" minlength="2" maxlength="40" required>

          <span class="form__input-error" id="profile-edit-name-error"></span>

          <input class="form__input form__input_edit_job" name="profile-edit-job" type="text" placeholder="О себе"
            id="profile-edit-job" minlength="2" maxlength="200" required>

          <span class="form__input-error" id="profile-edit-job-error"></span>

          <button class="popup__submit-button" type="submit">Сохранить</button>

        </form>
      </div>
    </section>

    <section class="popup popup_type_add-elements">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_add" name="profile-add-form" novalidate>

          <input class="form__input form__input_add_name" name="elements-add-name" type="text" placeholder="Название"
            id="elements-add-name" minlength="2" maxlength="40" required>

          <span class="form__input-error" id="elements-add-name-error"></span>

          <input class="form__input form__input_add_link" name="elements-add-link" type="url"
            placeholder="Ссылка на картинку" id="elements-add-link" required>

          <span class="form__input-error" id="elements-add-link-error"></span>

          <button class="popup__submit-button popup__submit-button_inactive" type="submit" disabled>Создать</button>

        </form>
      </div>
    </section>

    <section class="popup popup_type_open-image">
      <div class="popup__large-container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__large-image" src="#" alt="#">
        <h3 class="popup__large-caption">#</h3>
      </div>
    </section>

  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
