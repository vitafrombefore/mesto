<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar profile__avatar_left-top" src="./images/profile-avatar.png"
          alt="Мужчина в красной шапке.">
        <div class="profile__info profile__info_left-bottom">
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button">
        </div>
        <button class="profile__add-button profile__add-button_large">
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/elements-baykal.jpeg" alt="Озеро Байкал зимой.">
          <div class="element__group">
            <h2 class="element__title">Озеро Байкал</h2>
            <button class="element__like-button element__like-button_active">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-borneo.jpeg" alt="Желтые каное на берегу океана.">
          <div class="element__group">
            <h2 class="element__title">Борнео</h2>
            <button class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-dunay.jpeg" alt="Вид на реку Дунай.">
          <div class="element__group">
            <h2 class="element__title">Река Дунай</h2>
            <button class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-mekong.jpeg" alt="Вид на реку Меконг.">
          <div class="element__group">
            <h2 class="element__title">Река Меконг</h2>
            <button class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-novaya-zelandiya.jpeg"
            alt="Овечки на фоне берегов Новой Зеландии.">
          <div class="element__group">
            <h2 class="element__title">Новая Зеландия</h2>
            <button class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-taiti.jpeg" alt="Пальмы на фоне океана.">
          <div class="element__group">
            <h2 class="element__title">Таити</h2>
            <button class="element__like-button">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>

</html>
