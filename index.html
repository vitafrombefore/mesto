<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar profile__avatar_left-top" src="./images/profile-avatar.png"
          alt="Мужчина в красной шапке.">
        <div class="profile__info profile__info_left-bottom">
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button profile__add-button_large"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/elements-baykal.jpg" alt="Озеро Байкал зимой.">
          <div class="element__group">
            <h2 class="element__title">Озеро Байкал</h2>
            <button class="element__like-button element__like-button_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-borneo.jpg" alt="Вид на побережье и океан.">
          <div class="element__group">
            <h2 class="element__title">Борнео</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-dunay.jpg" alt="Вид на замок и реку Дунай.">
          <div class="element__group">
            <h2 class="element__title">Река Дунай</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-mekong.jpg" alt="Два сапсерфера, плывущие по реке.">
          <div class="element__group">
            <h2 class="element__title">Река Меконг</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-novaya-zelandiya.jpg"
            alt="Овечки на фоне берегов Новой Зеландии.">
          <div class="element__group">
            <h2 class="element__title">Новая Зеландия</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elements-taiti.jpg" alt="Пальмы на фоне океана.">
          <div class="element__group">
            <h2 class="element__title">Таити</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">&#169 2023 Mesto Russia</footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <div class="popup__edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__input-form">
            <input class="popup__input popup__input-name" type="text" placeholder="Имя">
            <input class="popup__input popup__input-about" type="text" placeholder="О себе">
            <button class="popup__submit-button" type="submit">
              <p class="popup__submit">Сохранить</p>
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
